# Perceptron

```python
import tensorflow as tf

# Input
a0 = tf.placeholder(tf.float32)
a1 = tf.placeholder(tf.float32)
a2 = tf.placeholder(tf.float32)

w0 = tf.Variable(tf.random_uniform(1))
w1 = tf.Variable(tf.random_uniform(1))
w2 = tf.Variable(tf.random_uniform(1))
b = tf.Variable(tf.random_uniform(1))

y = a0 * w0 + a1 * w1 + a2 * w2 + b

with tf.Session() as sess:
	print(sess.run(y, feed_dict={a0: 1, a1: 2, a2: 3}))
```

# Perceptron

```python
import tensorflow as tf

# Input
A = tf.placeholder(tf.float32, [3, 1])
W = tf.Variable(tf.random_uniform([1, 3]))
b = tf.Variable(tf.random_uniform([1, 1]))

y = tf.matmul(W, A) + b
y_ = tf.placeholder(tf.float32, [1, 1])

init = tf.initialize_all_variables()

with tf.Session() as sess:
    init.run()
    print(sess.run(y, feed_dict={A: [[1], [2], [3]], y_: [[4]]}))
```

# Gradiente Descendente Estocástico (SGD)

```python
import tensorflow as tf

# Input
A = tf.placeholder(tf.float32, [3, 1])
W = tf.Variable(tf.random_uniform([1, 3]))
b = tf.Variable(tf.random_uniform([1, 1]))

y = tf.matmul(W, A) + b
y_ = tf.placeholder(tf.float32, [1, 1])
mse = tf.square(y - y_)

init = tf.initialize_all_variables()

train = tf.train.GradientDescentOptimizer(0.01)
	.minimize(mse)
```
